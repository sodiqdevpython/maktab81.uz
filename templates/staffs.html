{% extends 'base.html' %}

{% block content %}
<div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner"></div>
</div>
<div class="shadow"
    style="position: fixed; bottom: 0; right: 0; padding: 10px; background-color: #f1f1f1; border-top-left-radius: 10px; box-shadow: -1px -1px 3px rgba(0, 0, 0, 0.2); text-align: right;">
</div>
<!-- Team Start -->
<div class="container-fluid py-5 wow zoomIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h1 class="mb-0 mt-5">Maktab rahbariyati</h1>
        </div>
        <div class="row g-5">
            {% for i in object_list %}
            <div class="col-lg-3 d-flex align-items-stretch wow slideInUp" data-wow-delay="0.9s">
                <div class="team-item bg-light rounded overflow-hidden shadow w-100 d-flex flex-column">
                    <div class="team-img position-relative overflow-hidden">
                        <img style="max-height: 18rem; min-height: 18rem;" class="img-fluid w-100"
                            src="{{ i.img_person.url }}" alt="Brauzeringizda muammo bor !">
                    </div>
                    <div class="text-center py-4 d-flex flex-column flex-grow-1"> <!-- D-flex va Flex-grow-1 -->
                        <h5 class="text-primary">{{ i.fio }}</h5>
                        <p class="lead mb-0">{{ i.person }}</p> <!-- mb-0 - bo'sh joydan qochadi -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Team End -->
{% endblock content %}
